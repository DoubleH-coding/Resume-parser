<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="resume" accept=".pdf,.docx" required>
        <button type="submit">Parse Resume</button>
    </form>
</body>
</html>
